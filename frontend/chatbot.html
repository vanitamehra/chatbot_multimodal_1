<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot - ProEd Institute</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

<!-- Navbar -->
<nav class="bg-blue-600 text-white p-4 flex justify-between">
    <div class="font-bold text-xl">ProEd Institute</div>
    <div class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="courses.html" class="hover:underline">Courses</a>
        <a href="contact.html" class="hover:underline">Contact</a>
        <a href="chatbot.html" class="hover:underline">Chatbot</a>
    </div>
</nav>

<!-- Chat Section -->
<section class="flex-1 flex flex-col items-center justify-center px-4 py-10">
    <div class="bg-white w-full max-w-2xl rounded shadow flex flex-col">
        
        <!-- Chat Header -->
        <div class="bg-blue-600 text-white p-4 text-center font-semibold rounded-t">
            ðŸ’¬ ProEd Chat Assistant
        </div>

        <!-- Chat Input + Talk button -->
        <div class="p-4 border-t flex space-x-2">
            <input id="user-input" type="text" placeholder="Type your message..."
                class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="send-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                Send
            </button>
            <button id="talk-btn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                Talk
            </button>
        </div>



        <!-- Chat Messages -->
        <div id="chat-box" class="flex-1 p-4 h-96 overflow-y-auto space-y-3">
            <div class="text-gray-500 text-sm text-center">Ask me about our courses, schedules, or admissions!</div>
        </div>

       </section>

<script src="/static/chatbot.js"></script>
</body>
</html>
